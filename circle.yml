#basic setup
machine:
  timezone: Asia/Tokyo
  post:
    - wget -O jq https://github.com/stedolan/jq/releases/download/jq-1.5/jq-linux64
    - sudo chmod +x ./jq
    - sudo cp jq /usr/bin
    - aws configure set preview.cloudfront true

# test
test:
  override:
    - echo "test"

# deploy
deployment:
  dev:
    branch: development
    commands:
      - aws s3 sync ./ s3://dev-vivo-sample-web/ --exclude "circleci.yml" --delete;
  prod:
    branch: master
    commands:
      - targetBucketName="vivo-sample-web"; domainName=`aws cloudfront get-distribution-config --id E2HVGXWAELHRMB | jq -r '.DistributionConfig .Origins .Items[0] .DomainName'`; IFS='.' read -r currentBucketName string <<< "$domainName"; if echo $currentBucketName | grep -Eq "vivo-sample-web"; then targetBucketName=`echo vivo-sample-web-2`; fi; aws s3 sync project s3://$targetBucketName/ --exclude "circleci.yml" --delete; echo updated code has been deployed to $targetBucketName
